<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- js一般放在下面，不放在head里   css是异步的 -->
    <title>05-生命周期</title>
</head>

<body>
    <div id="box"></div>

    <script type="text/babel">
        class Number extends React.Component {
            state = {
                n : 0
            }
            constructor(props) {
                super(props);
                console.log("constructor>>>>");
            }
            
            render() {
                console.log("render>>>>>");
                return (
                    <div>
                        <p>{this.state.n}</p>
                        <button onClick={()=>{
                            this.setState((oldState)=>{
                                return {
                                    n:oldState.n+1
                                }
                            });
                            console.log("点击更新了",this.state);
                        }}>累加</button>
                    </div>
                )
            }
            
            // DOM还没有创建,因为还没有走render函数，没有绘制
            componentWillMount() {
                console.log('2.Component WILL MOUNT!',box)
            }
            // DOM创建完毕 可以进行DOM操作，发送请求
            componentDidMount() {
                console.log('4.Component DID MOUNT!',box)
            }
            componentWillReceiveProps(newProps) {
                    console.log('Component WILL RECEIVE PROPS!')
            }
            // 状态修改了，是否更新组件信息
            // true 更新 | false 不更新
            shouldComponentUpdate(newProps, newState) {
                console.log("shouldComponentUpdate");
                if (newState.n % 2 == 0) {
                    return true;
                } else {
                    return false;
                }
            }
            // 将要更新
            componentWillUpdate(nextProps, nextState) {
                    console.log('Component WILL UPDATE!');
                    // render
                    console.log("nextState",nextState,"state",this.state);
                    //this.state还没有更新
            }
            componentDidUpdate(prevProps, prevState) {
                    console.log('Component DID UPDATE!')
            }
            // 界面消失
            componentWillUnmount() {
                    console.log('Component WILL UNMOUNT!')
            }
            
        }
		ReactDOM.render(<Number/>,box);
        /*
        首次加载顺序：
        1.constructor
        2.componentWillMount
        3.render
        4.componentDidMount
        更新加载顺序：
        0.shouldComponentUpdate
        1.componentWillUpdate
        2.render
        3.componentDidUpdate

        Vue 或 react 更新都是异步的
        */
		
    </script>

</body>

</html>
