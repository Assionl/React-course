<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
    <!-- js一般放在下面，不放在head里   css是异步的 -->
    <title>react-class组件</title>
</head>

<body>
    <div id="box"></div>

    <script type="text/babel">

        class App extends React.Component{
        // constructor() 用到了就写，不用到不管
            constructor() {
                super();
                // this.name = {name:"name 礼拜"}
                // this.name = this.props.name; 父类帮我们做了
                console.log("1.constructor...构造函数先创建对象");
            }
        // render必须写
            render() {
                console.log("2.render..."+this.props.name);
                return (
                    <div>
                        <h1>react-class组件</h1>
                        <h2>{this.props.name}</h2>
                    </div>
                )
            }
        }
        /*
            1.react内部，会帮我们实例化App  var app = new App()
            2.app.render 获取到虚拟DOM
            3.ReactDOM通过虚拟DOM创建真实的DOM
        */
		ReactDOM.render(<App name="礼拜"/>,box);
    </script>

</body>

</html>
